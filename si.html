<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SE SALEEEEEEEEEEE</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            overflow: hidden;
            animation: backgroundAnimation 10s ease infinite;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container {
            text-align: center;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInUp 1s forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-top: 20px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .btn {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn a {
            padding: 10px 20px;
            text-decoration: none;
            background-color: #fff;
            color: #ff6b81;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin: 0 10px;
        }

        .btn a:hover {
            transform: scale(1.1);
            background-color: #fda085;
        }

        /* Estilo específico para el botón continuar */
        #btn-continue {
            transition: transform 0.2s;
        }

        #btn-continue:hover {
            transform: translateY(-5px);
        }

        #btn-continue:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="boleto.png" alt="Imagen centrada" style="display: block; margin: auto; max-width: 100%;">
        <h1>Heheheh, ¡Lo sabía!, aquí están nuestros boletos</h1>
        <div class="btn">
            <a href="continuar.html" id="btn-continue">Continuar</a>
        </div>
    </div>
</body>
</html>
